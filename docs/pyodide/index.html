<!DOCTYPE html>

<!-- pyp5js index.html boilerplate -->
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pyp5js with Pyodide Demo</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/default.min.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.2/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.2/highlight.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"
    integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-python.min.js"
    integrity="sha512-2Ke4vMGrMfYRM55pT1aA5bw7Pl82Sc7K5Hg8XZYZu+EQrb0AO1mNYTagwZm+MFVAImYS9Mlnm73zcgc01wPXxA=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/theme-monokai.min.js"
    integrity="sha512-S4i/WUGRs22+8rjUVu4kBjfNuBNp8GVsgcK2lbaFdws4q6TF3Nd00LxqnHhuxS9iVDfNcUh0h6OxFUMP5DBD+g=="
    crossorigin="anonymous"></script>
  <script src="share.js"></script>
  <script src="target/target_sketch.js" type="module"></script>

  <script>hljs.initHighlightingOnLoad();</script>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <p style="font-family: 'sans'; font-size:18px"><b>pyp5js</b> demo editor</p>

  <div class="demoContainer">
    <div style="display: block">
      <textarea class="display-none" id="id_py_code" name="py_code"></textarea>

      <div id="text-editor"></div>
      <div class="clearfix">
        <input id="executeBtn" class="btn rounded py1 px2 mb1" type="submit" value="Run"
          title="(Ctrl/Cmd + Enter) to run the sketch">
        <input id="clearBtn" class="btn rounded py1 px2 mb1" type="submit" value="Clear"
          title="(Ctrl/Cmd + .) to clear the sketch">
        <button id="shareBtn" class="btn rounded py1 px2 mb1" type="button"
          title="Get a shareable link to this sketch">Share</button>
      </div>
    </div>

    <div id="sketch-holder">
      <!-- You sketch will go here! -->
    </div>
  </div>
  <div>
    <p style="font-family: 'sans'; font-size:14px">If you execute the code but nothing is being rendered in the browser,
      please open your browser's console to read the error traceback (usually you can do this by pressing F12 and
      clicking in the Console tab).</p>
  </div>
  <div>
    <p style="background-color: #f6f8fa; font-family: 'sans'; font-size:14px"><a
        href="https://github.com/berinhard/pyp5js"><b>pyp5js</b></a> running on top of <a
        href="https://github.com/iodide-project/pyodide" target="_blank">pyodide</a></p>
  </div>
</body>
<script src="afterBody.js"></script>

</html>
