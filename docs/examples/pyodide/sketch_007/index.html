          <pre><code>
def setup():
    createCanvas(900, 900)
    stroke(27, 27, 27, 10)
    strokeWeight(2)


def draw():
    push()

    translate(width / 2, height / 2)
    v = PVector.random2D()
    v.normalize()
    v = PVector.mult(v,random(100, 400))
    line(0, 0, v.x, v.y)

    pop()
</code></pre>
